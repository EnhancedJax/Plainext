[Rainmeter]
Update=500
DynamicWindowSize=1

[Variables]
@includeVars=#@#GlobalVars.inc
Blacklist="_Total|Idle|dwm"

@includeCPUTOP=#@#CPUTOP.inc
@includeRAMTOP=#@#RAMTOP.inc
@includeGPUTOP=#@#GPUTOP.inc
@includeMAINM=#@#MAINM.inc
Size=14

[OnLoad]
Measure=Calc
OnUpdateAction=[!CommandMeasure MeasureGPUName "Run"][!CommandMeasure MeasureMotherboardname "Run"][!CommandMeasure CPUPhyC "Run"][!CommandMeasure CPUVirC "Run"][!DisableMeasure #CURRENTSECTION#]

[Text]
X=r
Y=R
FontSize=#Size#
FontFace=#Font#
AntiAlias=1
StringAlign=#Side#
FontColor=#FontColor#
FontWeight=#FontWeight#
SolidColor=0, 0, 0, 1

[Dots]
X=#in#
Y=R
AntiAlias=1
FontSize=#Size#
StringAlign=#Side#
FontColor=#FontColor#
SolidColor=0, 0, 0, 1
Text=-----------------------
FontWeight=900
FontFace=#Font#

[VBar]
X=5R
Y=r
AntiAlias=1
FontSize=#Size#
StringAlign=#Side#
FontColor=#FontColor#
SolidColor=0, 0, 0, 1
Text=|#CRLF#|#CRLF#|#CRLF#|#CRLF#|#CRLF#|#CRLF#
fontface=#Font#

[Button]
X=10R
Y=r
FontSize=#Size#
FontFace=#Font#
AntiAlias=1
StringAlign=#Side#
FontColor=#FontColor#
SolidColor=0, 0, 0, 1
Prefix=[
Postfix=]
MouseOverAction=[!SEtOption #CURRENTSECTION# FontWeight 700][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SEtOption #CURRENTSECTION# FontWeight 250][!UpdateMeter #CURRENTSECTION#][!Redraw]

; = = = = = METERS = = = = =

[Title]
Meter=String
X=#In#
Y=#in#
MeasureName=MeasureComputerName
MeasureName2=MeasureUsername
FontColor=#Accent#
Text=Plainext\Dashbpard\%2\%1
FontSize=(20*(#Size#/20))
FontWeight=500
MEterStyle=Text
LeftMouseUpAction=[!WriteKeyValue "Variables" "Size" "(#size#-2)"][!refresh]
MiddleMouseUpAction=[!Refresh]
RightMouseUpAction=[!WriteKeyValue "Variables" "Size" "(#size#+2)"][!refresh]

[TimeDate]
Meter=String
MeasureName=MeasureTime
MeasureName2=MeasureDate
Text=%1 %2 
MEterStyle=Text

[PrductInfo]
Meter=String
MeasureName=MeasureProductName
MeasureName2=MeasureOSBits
MeasureName3=Measureversion
MeasureName4=MeasureCurrentBuild
MeasureName5=MeasureUBR
Text=%1 %2 bits %3 %4.%5
InlineSetting=Color | #FontColor#,150
InlinePattern=bits(.*)
MEterStyle=Text


